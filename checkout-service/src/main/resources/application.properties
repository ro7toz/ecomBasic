server.port=8004
server.tomcat.threads.virtual=true
server.servlet.context-path=/
server.compression.enabled=true

spring.application.name=checkout-service

logging.level.root=INFO
logging.level.com.ecommerce=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/checkout-service.log
logging.file.max-size=10MB
logging.file.max-history=30

spring.jackson.serialization.write-dates-as-timestamps=false

management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=always

services.cart.url=http://localhost:8002
services.order.url=http://localhost:8003
services.payment.url=http://localhost:8005
services.catalog.url=http://localhost:8001

spring.mvc.async.request-timeout=30000
