server.port=8002
server.tomcat.threads.virtual=true
server.servlet.context-path=/
server.compression.enabled=true

spring.application.name=cart-service

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000ms
spring.data.redis.jedis.pool.max-active=20
spring.data.redis.jedis.pool.max-idle=10
spring.data.redis.jedis.pool.min-idle=5

spring.cache.type=redis
spring.cache.redis.time-to-live=1800000

logging.level.root=INFO
logging.level.com.wok=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/cart-service.log
logging.file.max-size=10MB
logging.file.max-history=30

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Kolkata

management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=always

services.catalog.url=http://localhost:8001

server.error.include-message=always
server.error.include-binding-errors=always